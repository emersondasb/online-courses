<html>
  <head>
    <meta charset="UTF-8" />
    <title>Curso de JavaScript</title>
  </head>
  <body>
    <ul></ul>

    <script>
      var nomes = ["Diego", "Gabriel", "Lucas", "Emerson"];

      for (nome of nomes) {
        var novoElemento = document.createElement("li");
        novoElemento.textContent = nome;
        var lista = document.querySelector("ul");
        lista.appendChild(novoElemento);
      }
    </script>
  </body>
</html>
